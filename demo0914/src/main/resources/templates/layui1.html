<!DOCTYPE html>
<!-- 使用thymeleaf需引入 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/layui/layui.js}"></script>
</head>

<body>
<div class="layui-btn-group">
    <button type="button" class="layui-btn layui-btn-radius">增加</button>
    <button type="button" class="layui-btn layui-btn-radius">编辑</button>
    <button type="button" class="layui-btn layui-btn-radius">删除</button>
</div>
<table id="demo" lay-filter="test"></table>

<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            , height: 312
            , url: '/user/list'       //数据接口
            /*'/demo/table/user/'*/
            , page: true //开启分页
            , cols: [
                [ //表头
                    {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                    , {field: 'name', title: '用户名', width: 80}
                    , {field: 'password', title: '密码', width: 80}
                    , {field: 'phone', title: '手机号', width: 80}

                    /*,{field: 'sex', title: '性别', width:80, sort: true}
                    ,{field: 'city', title: '城市', width:80}
                    ,{field: 'sign', title: '签名', width: 177}
                    ,{field: 'experience', title: '积分', width: 80, sort: true}
                    ,{field: 'score', title: '评分', width: 80, sort: true}
                    ,{field: 'classify', title: '职业', width: 80}
                    ,{field: 'wealth', title: '财富', width: 135, sort: true}*/
                ]
            ]
        });

    });
</script>
</body>
</html>
